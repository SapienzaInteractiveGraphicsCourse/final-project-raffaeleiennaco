<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IG Project</title>
		
		<link rel="icon" href="./favicon.ico" type="image/x-icon">
		
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="div_txts">
			<span>SCORE: </span><span id="score_txt">0</span>
			<span>LIVES: </span><span id="lives_txt">0</span>
		</div>

		<div id="div_container_counter">
			<div class="counter">
				<div class="nums">
					<span>3</span>
					<span>2</span>
					<span>1</span>
					<span>0</span>
				</div>
				<h4 id="counter_txt">Get Ready</h4>
			</div>
			<div class="final">
				<h1 id="final_txt">GO</h1>
			</div>
		</div>

		<canvas class="canvas" id="game_canvas"></canvas>

		<div id="div_pause_menu">
			<div id="div_pause_menu2">
				<div id="div_pause_menu3">
					<span style="margin-right: 5px;">SCORE: </span><span id="score_txt_pause" style="margin-right: 25px;">0</span>
					<span style="margin-right: 5px;">LIVES: </span><span id="lives_txt_pause">0</span>
				</div>
				<a class="link_back" href="index.html">Back to the menu</a>
			</div>
		</div>

		<audio id="audio_game" src="game.mp3" loop="true" autoplay="true"></audio>

		<script type="module" src="js/game.js"></script>
	</body>
</html>
